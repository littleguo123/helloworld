<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>定时器</title>
    <script type="text/javascript">

        function clock(){
            var time = new Date();
            attime1 = time.getHours();
            attime2 = time.getMinutes();
            attime3 = time.getSeconds();

            document.getElementById("clock").value = attime1+":"+attime2+":"+attime3;

        }
        var int=setInterval(clock, 1000);
    </script>
</head>
<body>
<form>
    <input type="text" id="clock" size="50"  />
</form>
</body>
</html>
