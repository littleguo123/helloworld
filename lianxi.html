<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>

    <script type="text/javascript">

      function mouse() {
          var aget =this.childNodes;
          for (i = 0; i < aget.length; i++) {
              if (aget[i].nodeType == 1) {
                  // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
                  aget[i].style.backgroundColor = "yellow";

              }
          }
         // console.log(aget);
      }
      function mouse1() {
          var aget = this.childNodes;
          for (i = 0; i < aget.length; i++) {
              if (aget[i].nodeType == 1) {
                  // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
                  aget[i].style.backgroundColor = "white";

              }
          }
          // console.log(aget);
      }
        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；

           function addd(){
               var otest = document.getElementById("table");
             var a=document.createElement("tr");
            a.style.height="18px";
               var b=document.createElement("td");
               a.appendChild(b);
               var c=document.createElement("td");
               a.appendChild(c);
               var d=document.createElement("td");
               a.appendChild(d);
               otest.appendChild(a);
           }
        function concel1(){
            var content1=document.getElementsByTagName("tr")[1];
            for(i=content1.childNodes.length-1;i>=0;i--){
                var chnode1=content1.childNodes[i];
            content1.removeChild(chnode1);
            }
        }
        function concel2(){
            var content2=document.getElementsByTagName("tr")[2];
            for(i=content2.childNodes.length-1;i>=0;i--){
                var chnode2=content2.childNodes[i];
                content2.removeChild(chnode2);
            }
        }
        // 创建删除函数

    </script>
</head>
<body>
<table border="1" width="50%" id="table" >
    <tr onmouseover="mouse()"onmouseout="mouse1()" >
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr onmouseover="mouse()"onmouseout="mouse1()">
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:concel1();" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr onmouseover="mouse()"onmouseout="mouse1()">
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:concel2();" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addd()" />   <!--在添加按钮上添加点击事件  -->
</body>
<script>
   // document.getElementById('table').addEventListener('mouseover',mouse,true)
    var x=document.getElementsByTagName("tr");
    for(i=0;i<x.length;i++){
        x[i].onmouseover=mouse;
        x[i].onmouseout=mouse1;
       // console.log(x[i].onmouseover);
    }
</script>
</html>
